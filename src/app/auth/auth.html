<div class="p-5 max-w-md my-12 mx-auto border-2 border-gray-300 rounded">
  <h2 class="mt-0">Connexion</h2>

  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div>
      <label class="block mb-1 font-bold">Nom d'utilisateur:</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        class="w-full p-2 border border-gray-500 rounded box-border"
      />
    </div>

    <div>
      <label class="block mb-1 font-bold">Mot de passe:</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full p-2 border border-gray-500 rounded box-border"
      />
    </div>

    <button
      type="submit"
      class="p-2.5 bg-green-500 text-white border-none rounded cursor-pointer text-base hover:bg-green-600 transition-colors"
    >
      Se connecter
    </button>
  </form>
</div>
